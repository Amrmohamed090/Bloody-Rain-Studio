
{% load static %}

<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->

  <meta charset="utf-8" />

  <!-- Site Metas -->
  <meta name="keywords" content="" />

  <title>Company</title>
  
  
  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'app/css\bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'app/css/style.css' %}"  rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'app/css/responsive.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="{% static 'app/fonts/BahamasTwoPersonalUseBold-ywEVq.ttf' %}">
  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <link href="{% static 'app/lib/lightbox2-2.11.4/src/css/lightbox.css' %}" rel="stylesheet">
  
  <style>
    #preloader {
      background: black url("{% static 'app/images/LCPT.gif' %}") no-repeat center center;
      background-size: 15%;
      height: 100vh; width: 100%;
      opacity: 1;
      transition: opacity 0.7s ease-out; /* Add a transition for opacity */
      position: fixed; 
      z-index: 9999;
    }
  </style>
  <script defer src="{% static 'app/js\app.js' %}"></script>
  <script defer src="{% static 'app/js\navbar.js' %}"></script>
</head>

<body>
  <div id="preloader"></div>
  <a href="#hero_area" class="back-to-top">
    <span class="material-symbols-outlined">
      arrow_upward
      </span>
  </a>
   <!-- header section strats -->
   <div class="black-container"></div>
   <header class="header_section" id="navbar">
    
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container" >
        <a class="navbar-brand" href="{% url 'app-home' %}">
          <span class="head-logo m-color">
            ZAC Studio
          </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#who_section"> About </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#services"> What we do </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'app-portfolio' %}"> Portfolio </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact_us">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- end header section -->
{% block content %} {% endblock %}

  <!-- footer section -->
  <section class="container-fluid footer_section">
    <p>
      &copy; 2024 All Rights Reserved By
      
    </p>
  </section>
  <!-- footer section -->

  <script type="text/javascript" src="{% static 'app/js/jquery-3.4.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'app/js/bootstrap.js' %}"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  
  <!-- owl carousel script 
    -->
  <script type="text/javascript">
    $(".owl-carousel").owlCarousel({
      loop: true,
      margin: 0,
      navText: [],
      center: true,
      autoplay: true,
      autoplayHoverPause: true,
      responsive: {
        0: {
          items: 1
        },
        1000: {
          items: 3
        }
      }
    });
  </script>
  <!-- end owl carousel script -->

</body>

<script>

var preloader = document.getElementById("preloader");
window.addEventListener("load", function(){
    preloader.style.opacity = "0"; // Set opacity to 0 to fade out
});

// After the fade out animation completes, remove the preloader from the layout
setTimeout(function() {
    preloader.style.display = "none";
}, 700); // Adjust the time to match the duration of your transition (in milliseconds)


</script>
  <!-- JavaScript Libraries -->
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'app/lib/wow/wow.min.js' %}"></script>
  <script src="{% static 'app/lib/easing/easing.min.js' %}"></script>
  <script src="{% static 'app/lib/waypoints/waypoints.min.js' %}"></script>
  <script src="{% static 'app/lib/counterup/counterup.min.js' %}"></script>
  <script src="{% static 'app/lib/owlcarousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'app/lib/isotope/isotope.pkgd.min.js' %}"></script>
  
  <script src="{% static 'app/lib/fslightbox-basic-3.4.1/fslightbox.js' %}"></script>
  <script src="{% static 'app\js\portoflio.js' %}"></script>


</html>
